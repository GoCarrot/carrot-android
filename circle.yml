machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    #- sudo apt-get update
    #- sudo apt-get install clang-format
    - find $ANDROID_HOME -xdev | sort > fs-before.txt
    - echo y | android update sdk -u -a -t tools
    - $ANDROID_HOME/tools/bin/sdkmanager --update
    - yes | $ANDROID_HOME/tools/bin/sdkmanagersdkmanager --licenses
    - $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-26" "build-tools;26.0.2" "extras;google;m2repository" "extras;android;m2repository"
    - find $ANDROID_HOME -xdev | sort > fs-after.txt
    - diff -daU 0 fs-before.txt fs-after.txt | grep -vE '^(@@|\+\+\+|---)' > fs.diff
  cache_directories:
    # TODO: Use fs.diff to figure out what to cache
checkout:
  post:
    - git fetch --tags
deployment:
  prod:
    branch: [master, /hotfix.*/]
    commands:
      - aws s3 cp build/distributions/teak-release.zip s3://teak-build-artifacts/android/teak-$(git describe --tags --always).zip --acl public-read
      - aws s3 cp build/distributions/teak-release.zip s3://teak-build-artifacts/android/teak.zip --acl public-read
      - aws s3 cp build/outputs/aar/teak-release.aar s3://teak-build-artifacts/android/teak-$(git describe --tags --always).aar --acl public-read
      - aws s3 cp build/outputs/aar/teak-release.aar s3://teak-build-artifacts/android/teak.aar --acl public-read
compile:
  override:
    #- ./validate-code-format
    - ./gradlew assemble
test:
  override:
    # Unit Tests
    - (cd test_app; ./gradlew test)
    # Integration Tests -- These take too long,
    #- emulator -avd circleci-android24 -no-window:
    #    background: true
    #    parallel: true
    #- circle-android wait-for-boot
    #- (cd test_app; ./gradlew connectedAndroidTest)
    # Report test results to artifacts
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - (cd test_app; find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;)
