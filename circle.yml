machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    #- if [ ! -e /usr/local/android-sdk-linux/build-tools/26.0.2 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-26.0.2"; fi;
    #- if [ ! -e /usr/local/android-sdk-linux/platforms/android-25 ]; then echo y | android update sdk --all --no-ui --filter "android-26"; fi;
    #- if ! $(grep -q "Revision=43.0.0" /usr/local/android-sdk-linux/extras/android/m2repository/source.properties); then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
    - echo y | android update sdk -u -a -t tools
    #- yes | $ANDROID_HOME/tools/bin/sdkmanager --update
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-25" "build-tools;25.0.2" "extras;google;m2repository" "extras;android;m2repository"
    #- yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
  cache_directories:
    #- /usr/local/android-sdk-linux/build-tools/26.0.2
    #- /usr/local/android-sdk-linux/platforms/android-26
    #- /usr/local/android-sdk-linux/extras/android/m2repository
    # TODO: Play services is where?
checkout:
  post:
    - git fetch --tags
deployment:
  prod:
    branch: [master, /hotfix.*/]
    commands:
      - aws s3 cp build/distributions/teak-release.zip s3://teak-build-artifacts/android/teak-$(git describe --tags --always).zip --acl public-read
      - aws s3 cp build/distributions/teak-release.zip s3://teak-build-artifacts/android/teak.zip --acl public-read
      - aws s3 cp build/outputs/aar/teak-release.aar s3://teak-build-artifacts/android/teak-$(git describe --tags --always).aar --acl public-read
      - aws s3 cp build/outputs/aar/teak-release.aar s3://teak-build-artifacts/android/teak.aar --acl public-read
compile:
  override:
    - ./gradlew assemble
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - (cd test_app; ./gradlew test)
    - (cd test_app; find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;)
